{% extends "layout.html" %} {% load static %} {% block content %}

<div class="container mb-5">
  <div class="row">
    {% if results %}
        {% for r in results %} 
        <div class="col-md-3 p-3">
          <div class="card product-card">
            <div class="position-relative">
              <a href="{% url "singal_product" r.id %}" class="product-link">
                <img
                  src="{{  r.image1.url  }}"
                  class="card-img-top"
                  alt="Product Image"
                />
              </a>
            </div>
            <div class="card-body">
              <div class="d-flex align-items-center justify-content-between">
                <h6 class="card-title text-capitalize">
                  {{ r.brand }} | {{ r.category }}'s Watch
                </h6>
                <span class="wishlist-ico">
                  <i class="fa-regular fa-heart text-black fs-5"></i>
                </span>
              </div>
              <p class="card-text text-muted">
                {{ r.description | slice:":50" }}...
              </p>
              <h5 class="text-dark">
                â‚¹ {{ r.price }}
              </h5>
            </div>
          </div>
        </div>
        {% endfor %}
    {% else %}
      <h1 class="fs-1 text-center my-5">No product Avaliable</h1>
    {% endif %}
    
  </div>
</div>

{% endblock %}
